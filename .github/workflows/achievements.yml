name: ğŸš¦ SignSprinters Achievement Badges

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  generate-achievements:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸš€ Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Get full history for commit counting
    
    - name: ğŸ“Š Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: ğŸ† Generate SignSprinters Badges
      run: node .github/scripts/generate-signsprinters-badges.js
      
    - name: ğŸ“ Commit Achievement Updates
      run: |
        git config --local user.email "signsprinters-bot@github.com"
        git config --local user.name "SignSprinters Achievement Bot"
        git add -A
        if ! git diff --staged --quiet; then
          git commit -m "ğŸ† Update SignSprinters achievement badges [automated]"
          git push
        else
          echo "No changes to commit"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
